<!DOCTYPE html>
<html>
<head>
    <title>Sum of Two Numbers</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));
        let sum = num1 + num2;
        alert("Sum is: " + sum);
    </script>
    <script src="index.js"></script>
</body>
</html>
